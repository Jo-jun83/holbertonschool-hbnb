<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <a href="./index.html"><img src="./assets/logo.png" alt="HBnB logo" class="logo"></a>
            <a href="./login.html" id="login-button">Login</a>
            <button id="logout-btn">Deconnexion</button>
        </div>
    </header>
    <main>
        <h2 id="place-title"></h2>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
            
        </section>
        <h2 id="reviews-title">Reviews</h2>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            
        </section>
        <form id="review-form">
            <h2 id="place-name"></h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <!-- Options for rating -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
        <div class="login-review">
            <a href="./login.html" id="login-details">Add review</a>
        </div>
    </main>
    <footer>
        <p class="rights">2025 HBNB Evolution. All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
