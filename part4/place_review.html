<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <a href="./index.html"><img src="./assets/logo.png" alt="HBnB logo" class="logo"></a>
            <a href="./login.html" id="login-button">Login</a>
        </div>
    </header>
    <main>
        <h2 id="place-title">Beautiful Beach House</h2>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
            <p><strong>Host: </strong>John Doe</p>
            <p><strong>Price per night: </strong>$150</p>
            <p><strong>Description: </strong>A beautiful beach house with amazing views</p>
            <p><strong>Amenities: </strong>Wifi, Pool, Air Conditioning</p>
        </section>
        <h2 id="reviews-title">Reviews</h2>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <h3>Jane Smith</h3>
            <p>Great place to stay!</p>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" style="height: 400px;">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <!-- Options for rating -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="rights">2025 HBNB Evolution. All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
